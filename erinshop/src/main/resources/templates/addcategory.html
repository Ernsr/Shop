<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="mainContent">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <form th:action="@{'/admin/addcategory'}" method="post">
                <div class="mt-3">
                    <label>
                        NAME :
                    </label>
                    <input type="text" class="form-control mt-2" name="category_name" required>
                </div>
                <div class="mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">
                            SIGN UP
                        </button>
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each = "cat : ${categories}">
                        <td th:text = "${cat.id}"></td>
                        <td th:text = "${cat.name}"></td>
                        <td width="10%">
                            <a th:href="@{'/admin/detailscategori/'+${cat.id}}" class="btn btn-primary btn-sm">DETAILS</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
